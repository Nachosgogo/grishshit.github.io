<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BankID Card Replica</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <img src="wave_bg.png" class="background" alt="Wave Background">
    <img src="bankid_logo.png" class="logo" alt="BankID Logo">

    <img src="profile_photo.png" class="photo" alt="Profile Photo">
    <div class="age">14</div>

    <div class="info">
      <h2 id="name">Nicholas Oliver Joakim Hilj</h2>
      <p id="dob">100628-7112</p>
    </div>

    <div class="qr-section">
      <img src="qr_code.png" alt="QR Code">
      <p class="disclaimer">Shared via the QR code:<br>Photo, name and personal identity number</p>
    </div>
  </div>
</body>
</html>
